<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제5</title>
</head>

<body>
    <form action="12_연습문제5결과.html">
        <h1>회원 가입</h1>
        
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" name="id" placeholder="아이디 10글자 이내">
                    </td>
                    <td>
                        <button type="button">중복 확인</button>
                    </td>
                    
                </tr>

                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="text" name="pw1" placeholder="영문, 숫자, 특수문자 포함 8자 이상">
                    </td>
                </tr>

                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="text" name="pw2">
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="text" name="email2">
                    </td>
                    <td>
                        <select name="email2">
                            <option>직접입력</option>
                            <option>naver.com</option>
                            <option>gmail.com</option>
                        </select>
                    </td>
                </tr>


            </table>


        </fieldset>
        
        

        <fieldset>
            성별 : <input type="radio" name="gender" value="남성"> 남성
                   <input type="radio" name="gender" value="여성"> 여성
            <br><br>

            생년월일 : <input type="date" name="birthday">
            <br><br>

            취미 <br>
            <input type="checkbox" name="hobby" value="야구"> 야구
            <input type="checkbox" name="hobby" value="농구"> 농구
            <input type="checkbox" name="hobby" value="축구"> 축구
            <br>
            <input type="checkbox" name="hobby" value="공부" checked> 공부
            <input type="checkbox" name="hobby" value="음악감상"> 음악감상
            <br><br>

            자기소개 <br>
            <textarea name="intro" cols="80" rows="10" style="resize:none";></textarea>
        </fieldset>

        <button>회원가입</button>   <button type="reset">다시입력</button>

        
    </form>
</body>

</html>
